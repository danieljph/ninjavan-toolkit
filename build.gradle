group 'com.karyasarma'
version '1.0.3'
apply plugin: 'java'

sourceCompatibility = 1.8

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "mysql:mysql-connector-java:6.0.6"

    implementation "io.rest-assured:rest-assured:3.1.0"
    implementation "io.rest-assured:json-path:3.1.0"

    implementation "com.fasterxml.jackson.core:jackson-core:2.9.6"
    implementation "com.fasterxml.jackson.core:jackson-annotations:2.9.6"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.9.6"

    implementation "com.github.sarxos:webcam-capture:0.3.10"

    implementation "com.google.zxing:core:3.3.3"
    implementation "com.google.zxing:javase:3.3.3"

    testImplementation "junit:junit:4.11"
}

test {
    testLogging {
        showStandardStreams = true
        events 'started', 'passed'
    }
}

jar {
    duplicatesStrategy = 'include'
    baseName 'doku-toolkit'

    manifest {
        attributes 'Main-Class': 'com.karyasarma.ninjavan_toolkit.DokuToolkitMain'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
